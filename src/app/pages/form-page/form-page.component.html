<div class="container-fluid p-5">
    <!--title-->
    <div class="row">
        <span class="fw-semibold">{{'welcomeAdmin' | translate}}</span>
    </div>
    <div class="row mt-4">
        <span class="fw-semibold"> {{'form.title' | translate}} </span>
    </div>
    <!---->
    <!--form wrapper-->
    <div class="mt-4 w-100 p-5">
        <form [formGroup]="mainForm">
            <!--form content-->
            <div class="card h-100 d-flex flex-column gap-5">
                <!--name control-->
                <div *ngLet="name?.invalid && (name?.dirty || name?.touched) as invalidName">
                    <h3 class="fw-bold"> {{'form.nameControl.label' | translate | uppercase}} </h3>
                    <input
                        type="text"
                        class="form-control"
                        [ngClass]="{'invalid': invalidName}"
                        formControlName="name"
                        [placeholder]=" 'form.nameControl.placeholder' | translate "
                    >
                </div>
                <!---->
                <!--lessons section-->
                <div class="my-5">
                    <h3 class="fw-bold"> {{'form.lessons.title' | translate | uppercase}} </h3>
                    <!--lessons form-->
                    <app-lesson-form [parentForm]="mainForm"></app-lesson-form>
                    <!---->
                </div>
                <!---->
                <!--attachments section-->
                <div class="mb-3">
                    <h3 class="fw-bold"> {{'form.attachments.title' | translate | uppercase}} </h3>
                    <!--attachments form-->
                    <app-attachment-form [parentForm]="mainForm"></app-attachment-form>
                    <!---->
                </div>
                <!---->
                <!--receivers section-->
                <div>
                    <h3 class="fw-bold"> {{'form.receivers.title' | translate | uppercase}} </h3>
                    <br>
                    <!--receivers form-->
                    <app-receivers-form [parentForm]="mainForm"></app-receivers-form>
                    <!---->
                </div>
                <!---->

            </div>
            <!---->
            <!--action buttons-->
            <div class="mt-5 d-flex align-items-center justify-content-center gap-3">
                <button
                    class="btn btn-light btn-rounded px-5 fw-semibold"
                    (click)="resetForm()"
                > {{'form.actions.reset' | translate | uppercase}} </button>
                <button
                    class="btn btn-primary btn-rounded px-5 fw-semibold"
                    (click)="submitForm()"
                > {{'form.actions.save' | translate | uppercase}} </button>
            </div>
            <!---->
        </form>
    </div>
    <!---->
</div>
